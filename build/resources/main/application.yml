server:
  port: 8081

spring:
  application:
    name: photocard-maker
  
  datasource:
    url: jdbc:h2:mem:photocarddb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# External API endpoints
external:
  exhibition:
    base-url: http://localhost:8082
  chat-orchestra:
    base-url: http://localhost:8080

logging:
  level:
    com.photocard: DEBUG
    org.springframework.web: DEBUG
